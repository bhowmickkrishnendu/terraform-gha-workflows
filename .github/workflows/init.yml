name: Terraform Init

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string

jobs:
  init:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
      - name: Terraform Init
        run: terraform init -input=false
